{% load static %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Авторизация</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static "css/styles.css" %}" />
  <script src="{% static "scripts/styling.js" %}"></script>
</head>

<body>
  {% if messages %}
      {% for message in messages %}
      {% if message.tags %}
      <div class="alert {{ message.tags }} fade show" role="alert">
      {% else %}
      <div class="alert alert-info fade show" role="alert">
      {% endif %}
        {{ message }}
      </div>
      {% endfor %}
  {% endif %}
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form action="" method="POST" class="form shadow p-3 border rounded border-secondary bg-white">
      {% csrf_token %}
      <div class="input-group mb-3" title="Имя пользователя">
        <span class="input-group-text" id="user-icon" style="width:40px;">
          <i class="fa fa-user"></i>
        </span>
        {{ form.username }}
      </div>
      <div class="input-group mb-3" title="Пароль">
        <span class="input-group-text" id="pass-icon" style="width:40px;">
          <i class="fa fa-key"></i>
        </span>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-outline-primary form-control">Войти</button>
    </form>
  </div>
</body>

</html>

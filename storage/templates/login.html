{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Авторизация</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
  <link rel="stylesheet" href="{% static "css/styles.css" %}" />
  <script>
    $('document').ready(function () {
      setTimeout(function () {
        $('.alert-danger').alert('close');
      }, 2000);
    });
  </script>
</head>

<body>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form action="" method="POST" class="form shadow p-3 border rounded border-secondary bg-white">
      {% csrf_token %}
      <div class="input-group mb-3" title="Имя пользователя">
        <span class="input-group-text" id="user-icon" style="width:40px;">
          <i class="fa fa-user"></i>
        </span>
        {{ form.username }}
      </div>
      <div class="input-group mb-3" title="Пароль">
        <span class="input-group-text" id="pass-icon" style="width:40px;">
          <i class="fa fa-key"></i>
        </span>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-outline-primary form-control">Войти</button>
    </form>
  </div>
</body>

</html>

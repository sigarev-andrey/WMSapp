{% extends "main.html" %}

{% block title %} Ед. изм. {% endblock title %}

{% block table_title %}
<span class="align-middle">
Единица измерения
</span>
<span class="align-middle float-end">
  <button type="button"
    class="btn btn-outline-primary btn-circle action-button text-center"
    data-action="add"
    data-url="{% url 'storage:add-unit' %}"
    data-target="unit"
    title="Добавить">
    <i class="fa fa-plus"></i>
  </button>
</span>
{% endblock table_title %}

{% block content %}
<table class="table table-borderless table-striped rounded-3 overflow-hidden">
  <thead class="custom-header">
    <tr>
      <th width="90%">Наименование</th>
      <th class="text-center" width="10%">Изменить</th>
    </tr>
  </thead>
  <tbody>
    {% for unit in units %}
    <tr>
      <td class="align-middle">{{ unit.name }}</td>
      <td class="text-center">
        <a href="#" class="btn btn-outline-success btn-circle action-button text-center"
          data-action="edit"
          data-url="{% url 'storage:edit-unit' unit.pk %}"
          data-target="unit"
          title="Изменить ед. изм.">
          <i class="fa fa-edit"></i>
        </a>
        <a href="#" class="btn btn-outline-danger btn-circle action-button text-center"
          data-action="delete"
          data-url="{% url 'storage:delete-unit' unit.pk %}"
          data-target="unit"
          title="Удалить ед. изм.">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% include 'pagination.html' %}

{% endblock content %}
